apiVersion: apps/v1
kind: Deployment
metadata:
  name: apod
  namespace: apod
  labels:
    app.kubernetes.io/name: apod
    app.kubernetes.io/component: web
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: apod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apod
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: apod
          # UPDATE: Replace <REGION>, <GCP_PROJECT_ID>, and <TAG> with your actual values
          image: europe-west1-docker.pkg.dev/project-8941b0d3-e922-4da2-a3c/apod-explorer/apod-next:27
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: NASA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: apod-secrets
                  key: nasa-api-key
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
